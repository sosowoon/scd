        function getDataPerOption() {
            // Set new default font family and font color to mimic Bootstrap's default styling
            Chart.defaults.global.defaultFontFamily = 'Nunito', '-apple-system,system-ui,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif';
            Chart.defaults.global.defaultFontColor = '#858796';

            function number_format(number, decimals, dec_point, thousands_sep) {
                // *     example: number_format(1234.56, 2, ',', ' ');
                // *     return: '1 234,56'
                number = (number + '').replace(',', '').replace(' ', '');
                var n = !isFinite(+number) ? 0 : +number,
                    prec = !isFinite(+decimals) ? 0 : Math.abs(decimals),
                    sep = (typeof thousands_sep === 'undefined') ? ',' : thousands_sep,
                    dec = (typeof dec_point === 'undefined') ? '.' : dec_point,
                    s = '',
                    toFixedFix = function(n, prec) {
                        var k = Math.pow(10, prec);
                        return '' + Math.round(n * k) / k;
                    };
                // Fix for IE parseFloat(0.55).toFixed(0) = 0;
                s = (prec ? toFixedFix(n, prec) : '' + Math.round(n)).split('.');
                if (s[0].length > 3) {
                    s[0] = s[0].replace(/\B(?=(?:\d{3})+(?!\d))/g, sep);
                }
                if ((s[1] || '').length < prec) {
                    s[1] = s[1] || '';
                    s[1] += new Array(prec - s[1].length + 1).join('0');
                }
                return s.join(dec);
            }

            var container = document.getElementById('map');
            var options = {
                center: new kakao.maps.LatLng(37.5665, 126.9780),
                level: 9
            };

            var map = new kakao.maps.Map(container, options);
            var imageSrc = "http://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png";
            var markerPositions = [];

            var year = $("#yearSelection option:selected").val();
            var quarter = $("#quarterSelection option:selected").val();
            var sellCategoryName = $("#sellCategorySelection option:selected").val();
            var opcl = $("#opcl option:selected").val();
            $.ajax({
                url: "dataGetter2.jsp",
                data: {
                    year: year,
                    quarter: quarter,
                    sellCategoryName: sellCategoryName,
                    opcl: opcl
                },
                dataType: "json",
                success: function(result) {
                    $("#rankTable").empty();
                    var markerTitle = [];
                    var labelsCustom = [];
                    var dataCustom = [];
                    var dataCustom2 = [];
                    $(result).each(function(i, val) {
                        $("#rankTable").append("<tr><td>" + val.commercialDistrictName + "</td>" +
                            "<td>" + val.year + "</td>" +
                            "<td>" + val.quarter + "</td>" +
                            "<td>" + val.sellCategoryName + "</td>" +
                            "<td>" + val.op + "</td>" +
                            "<td>" + val.cl + "</td> </tr>")

                        markerPositions[i] = new kakao.maps.LatLng(val.latitude, val.longitude);
                        markerTitle[i] = (i + 1) + "위=> " + val.commercialDistrictName;
                        labelsCustom.push(val.commercialDistrictName);
                        dataCustom.push(val.op);
                        dataCustom2.push(val.cl);
                    });
                    for (var i = 0; i < result.length; i++) {
                        var imageSize = new kakao.maps.Size(24, 35);
                        var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);
                        var marker = new kakao.maps.Marker({
                            map: map,
                            title: markerTitle[i],
                            position: markerPositions[i],
                            image: markerImage
                        });
                    }

                    // Bar Chart Example
                    $('#barChartContainer').html('');
                    $('<canvas id="barChart"></canvas>').appendTo($("#barChartContainer"));
                    var ctx = document.getElementById("barChart");

                    var barChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: labelsCustom,
                            datasets: [{
                                label: "개업률",
                                backgroundColor: "#4e73df",
                                hoverBackgroundColor: "#2e59d9",
                                borderColor: "#4e73df",
                                borderWidth: 1,
                                data: dataCustom
                            }, {
                                label: "폐업률",
                                backgroundColor: "#FF5E00",
                                hoverBackgroundColor: "#CC723D",
                                borderColor: "#FFD8D8",
                                borderWidth: 1,
                                data: dataCustom2
                            }]
                        },
                        options: {
                            maintainAspectRatio: false,
                            layout: {
                                padding: {
                                    left: 10,
                                    right: 25,
                                    top: 25,
                                    bottom: 0
                                }
                            },
                            scales: {
                                xAxes: [{
                                    time: {
                                        unit: 'BGmonth'
                                    },
                                    gridLines: {
                                        display: false,
                                        drawBorder: false
                                    },
                                    ticks: {
                                        maxTicksLimit: 6
                                    },
                                    maxBarThickness: 25,
                                }],
                                yAxes: [{
                                    ticks: {
                                        min: 0,
                                        max: 500,
                                        maxTicksLimit: 10,
                                        padding: 10,
                                        // Include a dollar sign in the ticks
                                        callback: function(value, index, values) {
                                            return number_format(value) + '%';
                                        }
                                    },
                                    gridLines: {
                                        color: "rgb(234, 236, 244)",
                                        zeroLineColor: "rgb(234, 236, 244)",
                                        drawBorder: false,
                                        borderDash: [2],
                                        zeroLineBorderDash: [2]
                                    }
                                }],
                            },
                            legend: {
                                display: false
                            },
                            tooltips: {
                                titleMarginBottom: 10,
                                titleFontColor: '#6e707e',
                                titleFontSize: 14,
                                backgroundColor: "rgb(255,255,255)",
                                bodyFontColor: "#858796",
                                borderColor: '#dddfeb',
                                borderWidth: 1,
                                xPadding: 15,
                                yPadding: 15,
                                displayColors: false,
                                caretPadding: 10,
                                callbacks: {
                                    label: function(tooltipItem, chart) {
                                        var datasetLabel = chart.datasets[tooltipItem.datasetIndex].label || '';
                                        return datasetLabel + ': ' + number_format(tooltipItem.yLabel) + '%';
                                    }
                                }
                            },
                        }
                    });
                }
            });
        }
